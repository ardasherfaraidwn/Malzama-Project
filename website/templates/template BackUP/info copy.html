<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Info</title>
</head>
<body>

   <div class="container">
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/malzama">Create Malzama</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/cetegores">Create Subject</a>
        </li>
      </ul>
    <hr>
    <h6 class="text-secondary text-center">Create Subject</h6>
    <form method="POST">
        <div class="row justify-content-center mt-4 ms-2 me-2">
            <div class="input-group">
                <form method="POST">
                <select class="form-select" id="inputGroupSelect04" name="st_search">
                  {% for st in studentes%}
                    <option value="{{st.id}}">{{st.st_name}}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
              </div>
        </div>
    </form>



        <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Malzama</th>
                <th scope="col">DateTime</th>
              </tr>
            </thead>
            <tbody>
                {% if data %}
                    {% for info,malzama,student in data %}
                        <tr>
                        <!-- <th scope="row">{{student.id}}</th> -->
                        <th scope="row">{{ loop.index0 }}</th>
                        <td>{{student.st_name}}</td>
                        <td>{{malzama.mz_name}}</td>
                        <td>{{info.date}}</td>
                        </tr>
                    {% endfor %}
               {% endif %}
            </tbody>
          </table>

          
   </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
